server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging.file.name: logs/@project.artifactId@.log

management:
  endpoints.web:
    exposure.include: health, info, logfile, metrics, prometheus
    cors:
      allowed-origins: "*"
      allowed-methods: GET
  endpoint.health.show-details: always